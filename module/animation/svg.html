<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg width="120" height="420">
    <rect x="10" y="10" width="100" height="100">
        <animate attributeType="XML"
                 attributeName="y"
                 from="-100" to="300"
                 dur="5s"
                 repeatCount="1"
                 fill="remove"/>
    </rect>
</svg>


<svg width="800" height="300" >
    <g transform="translate(100,100)" >
        <text id="TextElement" x="0" y="0"
              font-family="Verdana" font-size="35.27" visibility="hidden"  >
            It's alive!
            <set attributeName="visibility" attributeType="CSS" to="visible"
                 begin="1s" dur="6s" fill="freeze" />
            <animateMotion path="M 0 0 L 100 100"
                           begin="1s" dur="6s" fill="freeze" />
            <animate attributeName="fill" attributeType="CSS"
                     from="rgb(0,0,255)" to="rgb(128,0,0)"
                     begin="1s" dur="6s" fill="freeze" />
            <animateTransform attributeName="transform" attributeType="XML"
                              type="rotate" from="-30" to="0"
                              begin="1s" dur="6s" fill="freeze" />
            <animateTransform attributeName="transform" attributeType="XML"
                              type="scale" from="1" to="3" additive="sum"
                              begin="1s" dur="6s" fill="freeze" />
        </text>
    </g>
</svg>


<svg width="360" height="200" xmlns="http://www.w3.org/2000/svg">
    <text font-family="microsoft yahei" font-size="40" x="0" y="0" fill="#cd0000">动画88
        <animateMotion path="M10,80 q100,120 120,20 q140,-50 160,0" begin="0s" dur="3s" repeatCount="indefinite"/>
    </text>
    <path d="M10,80 q100,120 120,20 q140,-50 160,0" stroke="#cd0000" stroke-width="2" fill="none" />
</svg>

<svg width="360" height="200" xmlns="http://www.w3.org/2000/svg">
    <text font-family="microsoft yahei" font-size="40" x="0" y="0" fill="#cd0000">动画22
        <animateMotion path="M10,80 q100,120 120,20 q140,-50 160,0" begin="0s" dur="3s" rotate="auto" repeatCount="indefinite"/>
    </text>
    <path d="M10,80 q100,120 120,20 q140,-50 160,0" stroke="#cd0000" stroke-width="2" fill="none" />
</svg>


<svg width="5cm" height="3cm"  viewBox="0 0 500 300">
    <path id="path1" d="M100,250 C 100,50 400,50 400,250"
          fill="none" stroke="blue" stroke-width="7.06"  />
    <circle cx="100" cy="250" r="17.64" fill="blue"  />
    <circle cx="250" cy="100" r="17.64" fill="blue"  />
    <circle cx="400" cy="250" r="17.64" fill="blue"  />

    <path d="M-25,-12.5 L25,-12.5 L 0,-87.5 z" fill="yellow" stroke="red" stroke-width="7.06"  >
        <animateMotion dur="6s" repeatCount="indefinite" rotate="auto" >
            <mpath xlink:href="#path1"/>
        </animateMotion>
    </path>
</svg>


</body>
</html>
